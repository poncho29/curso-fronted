<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
	<title>Platz-Video</title>
	<style>
		body {
			margin: 0;
			background-color: #21c08b;
			font-family: 'Mulish', sans-serif;
		}

		.header {
			background-color: #21c08b;
			width: 100%;
			height: 80px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header__img {
			width: 200px;
			margin-top: 10px;
			margin-left: 10px;
		}

		.header__menu {
			margin-right: 30px;
		}

		.header__menu ul {
			display: none;
			list-style: none;
			padding: 0px;
			position: absolute;
			width: 100px;
			text-align: right;
			margin: 0px 0px 0px -14px;
		}

		.header__menu:hover ul, ul:hover {
			display: block;
		}

		.header__menu li {
			margin: 10px 0px;
		}

		.header__menu li a {
			color: #fff;
			text-decoration: none;
		}

		.header__menu li a:hover {
			text-decoration: underline;
		}

		.header__menu--profile {
			margin-right: 8px;
			display: flex;
			align-items: center;
		}

		.header__menu--profile img {
			margin-right: 8px;
			width: 40px;
		}

		.header__menu--profile p {
			margin: 0px;
			color: #fff;
		}
		

	</style>
</head>
